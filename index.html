
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Career Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1c1c3c;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Football Career Simulator</h1>
    <p>Create your player and begin your journey!</p>

    <form id="playerForm">
      <input type="text" id="playerName" placeholder="Player Name" required><br>
      <select id="position">
        <option value="">Select Position</option>
        <option value="Striker">Striker</option>
        <option value="Midfielder">Midfielder</option>
        <option value="Defender">Defender</option>
        <option value="Goalkeeper">Goalkeeper</option>
      </select><br>
      <button type="submit">Start Career</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    document.getElementById('playerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('playerName').value;
      const position = document.getElementById('position').value;

      if (name && position) {
        document.getElementById('output').innerHTML = `
          <h2>Welcome, ${name}!</h2>
          <p>You are starting your career as a ${position}. Good luck!</p>
        `;
      } else {
        alert("Please enter your name and select a position.");
      }
    });
  </script>
</body>
</html>
